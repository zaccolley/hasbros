<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Yay</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="app.js"></script>
        <script src="client.js"></script>
        <script src="global.js"></script>
        <!-- <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css' /> -->
        <link href="client.css" rel='stylesheet' type='text/css' />
    </head>

    <body style='-moz-user-select: none;-webkit-user-select: none;' onselectstart='return false;'> 
        Enter Name: <input type="text" id="name" /> <input type="submit" id="start" value="Start!" />
        <br /><br />
        <section id="status">
            Task: <section id="task"></section>
            TTL: <section id="timer"></section>
        </section>

        <section id="failed"></section>

        <br />Leaderboards:
        <table id="leaderboards">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
        <div id="test"></div>

        <div class="wrapper">
            <canvas id="myCanvas"></canvas>
        </div>
    </body>
</html>
