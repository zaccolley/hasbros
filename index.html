<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bev It! by Hasbros</title>
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <h1 class="logo">Bev It!</h1>

        <section class="action"></section>

        <form class="name">
            <input class="name__input" placeholder="Enter your name here" type="text" id="name" />
            <input class="name__button" type="submit" id="start" value="Start!" />
        </form>

        <br />
        Leaderboards:
        <div id="leaderboards">
            <div>
                <span>Name</span>
                <span>Score</span>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script src="client.js"></script>
        <script src="global.js"></script>
    </body>
</html>
