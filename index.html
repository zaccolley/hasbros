<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bev It! by Hasbros</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body style='-moz-user-select: none;-webkit-user-select: none;' onselectstart='return false;'>

        <div class="name">
            <input class="name__input" placeholder="Enter your name here" type="text" id="name" />
            <input class="name__button" type="submit" id="start" value="Start!" />
        </div>
        <br /><br />
        <section id="status">
            <section class="task" id="task"></section>
            TTL: <section id="timer"></section>
        </section>

        <section id="failed"></section>

        <br />Leaderboards:
        <table id="leaderboards">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
        <div id="test"></div>

        <div class="wrapper">
            <canvas id="myCanvas"></canvas>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="app.js"></script>
        <script src="client.js"></script>
        <script src="global.js"></script>
    </body>
</html>
