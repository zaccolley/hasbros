<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bev It! by Hasbros</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <h1 class="logo">Bev It!</h1>

        <form class="name">
            <input class="name__input" placeholder="Enter your name here" type="text" id="name" />
            <input class="name__button" type="submit" id="start" value="Start!" />
        </form>

        <section class="action"></section>

        <br />
        Leaderboards:
        <table id="leaderboards">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script src="client.js"></script>
        <script src="global.js"></script>
    </body>
</html>
